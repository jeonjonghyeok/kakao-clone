<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <title>Friend</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="body-chat">
    <header class="top-header chat-header">
      <div class="header__top">
        <div class="header__column">
          <!-- plane icon -->
          <i class="fas fa-plane-departure"></i>
          <!-- wifi icon -->
          <i class="fas fa-wifi"></i>
        </div>
        <div class="header__column"><span class="header_time">18:39</span></div>
        <div class="header__column">
          <!-- moon icon -->
          <i class="fas fa-moon"></i>
          <!-- blue icon -->
          <i class="fab fa-bluetooth-b"></i>
          <span class="header__battery"
            >66%
            <!-- battery icon -->
            <i class="fas fa-battery-three-quarters"></i>
          </span>
        </div>
      </div>
      <div class="header__bottom">
        <div class="header__column">
          <a href="chats.html"> <i class="fas fa-chevron-left fa-lg"></i></a>
        </div>
        <div class="header__column"><span class="header__text">Lynn</span></div>
        <div class="header__column">
          <i class="fas fa-search"></i> <i class="fas fa-bars"></i>
        </div>
      </div>
    </header>
    <main class="chat">
      <div class="date-divider">
        <span class="date-divider__text">Mednesday, August 2, 2017</span>
      </div>
      <div class="chat__message chat__message--from-me">
        <span class="chat__message-time">17:55</span>
        <span class="chat__message-body">Hello! This is a test message.</span>
      </div>
      <div class="chat__message chat__message--to">
        <img src="images/rudehd.JPG" alt="" class="chat__message-avatar" />
        <div class="chat__message-center">
          <h3 class="chat__message-username">LYNN</h3>
          <span class="chat__message-body">And this is an answer</span>
        </div>
        <span class="chat__message-time">19:35</span>
      </div>
      <div class="type-message">
        <i class="fa fa-plus fa-lg"></i>
        <div class="type-message__input">
          <input type="text" /> <i class="fa fa-smile fa-lg"></i>
          <span class="record-message">
            <i class="fa fa-microphone fa-lg"></i>
          </span>
        </div>
      </div>
    </main>
  </body>
</html>
