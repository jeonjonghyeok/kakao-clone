<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <title>More</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="top-header">
      <div class="header__top">
        <div class="header__column">
          <!-- plane icon -->
          <i class="fas fa-plane-departure"></i>
          <!-- wifi icon -->
          <i class="fas fa-wifi"></i>
        </div>
        <div class="header__column"><span class="header_time">18:39</span></div>
        <div class="header__column">
          <!-- moon icon -->
          <i class="fas fa-moon"></i>
          <!-- blue icon -->
          <i class="fab fa-bluetooth-b"></i>
          <span class="header__battery"
            >66%
            <!-- battery icon -->
            <i class="fas fa-battery-three-quarters"></i>
          </span>
        </div>
      </div>
      <div class="header__bottom">
        <div class="header__column"></div>
        <div class="header__column"><span class="header__text">More</span></div>
        <div class="header__column"><i class="fa fa-cog fa-lg"></i></div>
      </div>
    </header>
    <main class="more">
      <header class="more__header">
        <div class="more-header__column">
          <img src="images/rlqhs.JPG" alt="" />
          <div class="more-header__info">
            <h3 class="more-header__title">Nicolas</h3>
            <span class="more-header__subtitle"> itnicolasme@gmail.com </span>
          </div>
        </div>
        <i class="fa fa-comment-alt fa-2x"></i>
      </header>
      <section class="more__options">
        <div class="more__option">
          <i class="fa fa-grin fa-2x"></i
          ><span class="more__option-title">Emoticons</span>
        </div>
        <div class="more__option">
          <i class="fa fa-paint-brush fa-2x"></i
          ><span class="more__option-title">Themes</span>
        </div>
        <div class="more__option">
          <i class="fa fa-hand-peace fa-2x"></i
          ><span class="more__option-title">Plus Friend</span>
        </div>
        <div class="more__option">
          <i class="fa fa-user-circle fa-2x"></i
          ><span class="more__option-title">Account</span>
        </div>
      </section>
      <section class="more__plus-friends">
        <header class="plus-friends__header">
          <h2 class="plus-friends__title">Plus Friends</h2>
          <span class="plus-friends__learn-more">
            <i class="fa fa-info-circle"></i> Learn More
          </span>
        </header>
        <div class="plus-friends__items">
          <div class="plus-friends__item">
            <i class="fa fa-utensils"></i
            ><span class="plus-friends__item-title">Order</span>
          </div>
          <div class="plus-friends__item">
            <i class="fa fa-home"></i
            ><span class="plus-friends__item-title">Store</span>
          </div>
          <div class="plus-friends__item">
            <i class="fa fa-tv"></i
            ><span class="plus-friends__item-title">TV Channel/Radio</span>
          </div>
          <div class="plus-friends__item">
            <i class="fa fa-pencil-alt"></i
            ><span class="plus-friends__item-title">Creation</span>
          </div>
          <div class="plus-friends__item">
            <i class="fa fa-graduation-cap"></i
            ><span class="plus-friends__item-title">Education</span>
          </div>
          <div class="plus-friends__item">
            <i class="fa fa-university"></i
            ><span class="plus-friends__item-title">Politics/Society</span>
          </div>
          <div class="plus-friends__item">
            <i class="fa fa-won-sign"></i
            ><span class="plus-friends__item-title">Finance</span>
          </div>
          <div class="plus-friends__item">
            <i class="fa fa-video"></i
            ><span class="plus-friends__item-title">Movies</span>
          </div>
        </div>
      </section>
      <section class="more__links">
        <div class="more__option">
          <img src="images/common.jpg" alt="" class="more__options-image" />
          <span class="more__options-title">KaKao Story</span>
        </div>
        <div class="more__option">
          <img src="images/ads.JPG" alt="" class="more__options-image" />
          <span class="more__options-title">Path</span>
        </div>
        <div class="more__option">
          <img src="images/path.JPG" alt="" class="more__options-image" />
          <span class="more__options-title">KaKao friends</span>
        </div>
      </section>
    </main>
    <nav class="tab-bar">
      <a href="index.html" class="tab-bar__tab">
        <i class="fa fa-user"></i><span class="tab-bar__title">Friends</span></a
      >
      <a href="chats.html" class="tab-bar__tab"
        ><i class="fa fa-comment"></i
        ><span class="tab-bar__title">Chats</span></a
      >
      <a href="find.html" class="tab-bar__tab"
        ><i class="fa fa-search"></i><span class="tab-bar__title">Find</span></a
      >
      <a href="more.html" class="tab-bar__tab tab-bar__tab--selected"
        ><i class="fa fa-ellipsis-h"></i
        ><span class="tab-bar__title">More</span></a
      >
    </nav>
  </body>
</html>
