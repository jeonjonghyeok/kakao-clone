<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <title>profile</title>
  </head>
  <body>
    <header>
      <div class="header__top">
        <div class="header__column">
          <!-- plane icon -->
          <i class="fas fa-plane-departure"></i>
          <!-- wifi icon -->
          <i class="fas fa-wifi"></i>
        </div>
        <div class="header__column"><span class="header_time">18:39</span></div>
        <div class="header__column">
          <!-- moon icon -->
          <i class="fas fa-moon"></i>
          <!-- blue icon -->
          <i class="fab fa-bluetooth-b"></i>
          <span class="header__battery"
            >66%
            <!-- battery icon -->
            <i class="fas fa-battery-three-quarters"></i>
          </span>
        </div>
      </div>
      <div class="header__bottom">
        <div class="header__column">
          <a href="index.html"><i class="fa fa-times fa-lg"></i></a>
        </div>

        <div class="header__column"></div>
        <div class="header__column"><i class="fa fa-user fa-lg"></i></div>
      </div>
    </header>
    <main class="profile">
      <header class="profile__header">
        <img src="images/rudehd.JPG" alt="" />
        <h3 class="body-name">rudehd</h3>
      </header>
      <input type="text" placeholder="tongher1685@gmail.com" />
      <div class="profile__actions">
        <div class="profile__action">
          <span class="profile__action-circle">
            <i class="fa fa-comment fa-2x"></i>
          </span>
          <span class="profile__action-title">MyChatroom</span>
        </div>
        <div class="profile__action">
          <span class="profile__action-circle">
            <i class="fa fa-pencil-alt fa-2x"></i>
          </span>
          <span class="profile__action-title">Edit Profile</span>
        </div>
      </div>
    </main>
  </body>
</html>
